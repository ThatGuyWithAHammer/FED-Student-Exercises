<!DOCTYPE html>
<html>
  <head>
    <title>Sum of Even Numbers</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Sum of Even Numbers</h1>
    <form>
      <label for="numbers"
        >Enter a list of numbers (separated by a ",") and the function will take
        only the even numbers and sum them up (it does not take
        decimals):</label
      >
      <input type="text" id="numbers" name="numbers" />
      <button type="button" onclick="calculateSum()">Calculate!</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
