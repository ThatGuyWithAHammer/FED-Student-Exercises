<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Title Case Converter</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Title Case Converter</h1>
      <label for="input">Enter text to convert:</label>
      <textarea id="input" placeholder="Enter text here"></textarea>
      <button id="convert-btn">Convert</button>
      <label for="output">Converted text:</label>
      <textarea
        id="output"
        placeholder="Converted text will appear here"
        readonly
      ></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
