<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <!-- 
        Create a list of your favorite movies using an unordered list.

        Add a `hyperlink` to each movie that redirects to the movie's IMDB page.

      -->

  <style>
    a:link {
      text-decoration: none;
      color: black;
    }

    a:visited {
      color: rgb(161, 25, 36);
    }

    .movieCredits {
      font-style: italic;
    }
  </style>

  <body>
    <section>
      <h2>My favourite movies</h2>
      <ul>
        <li>
          <a href="https://www.imdb.com/title/tt0167261/" target="_blank"
            >"The Lord of the Rings: The Two Towers"</a
          >
          <span class="movieCredits"> — Peter Jackson, 2002;</span>
        </li>
        <li>
          <a href="https://www.imdb.com/title/tt0208092/" target="_blank"
            >"Snatch"</a
          >
          <span class="movieCredits"> — Guy Ritchie, 1993; </span>
        </li>
        <li>
          <a href="https://www.imdb.com/title/tt0106611/" target="_blank"
            >"Cool Runnings"</a
          >
          <span class="movieCredits"> — Jon Turtletaub, 2000;</span>
        </li>
        <li>
          <a href="https://www.imdb.com/title/tt1032755/" target="_blank"
            >"Rocknrolla"</a
          >
          <span class="movieCredits"> — Guy Ritchie, 2000;</span>
        </li>
        <li>
          <a href="https://www.imdb.com/title/tt0079470/" target="_blank"
            >"Life of Brian"</a
          >
          <span class="movieCredits"> — Terry Jones, 1979;</span>
        </li>
        <li>
          <a href="https://www.imdb.com/title/tt0107977/" target="_blank"
            >"Robin Hood: Men in tights"</a
          >
          <span class="movieCredits"> — Mel Brooks, 1993;</span>
        </li>
      </ul>
    </section>
  </body>
</html>
